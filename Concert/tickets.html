	<title>Tickets</title><meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		*{
			margin: 0;
			padding: 0;
			font-family:  Google Sans Display;
		}
		#ticketdesignp{
			width: 100vw;
			position: relative;
		}
		#qrcodeareacontp{
			width: 100vw;
			height: 100vw;
		}
		#ticketdesignl{
			width: 50vw;
			overflow-y: overlay;
			position: relative;
			height: 100vh;
		}
		#qrcodeareacontl{
			width: 50vw;
			height: 100vh;
			position: fixed;
			right: 0;
			top:0;
		}
		#qrcodearea{
			width: calc(100% - 40px);
			max-width: calc(100vh - 40px);
			height: auto;
			max-height: calc(100% - 40px);
			padding: 20px;
		}
		#ticketdesignimg{
			width: 100%;
			max-width: 100%;
		}
	</style>
</head>
<body>
	<div id="ticketdesignp"><img id="ticketdesignimg"></img></div>
	<div id="qrcodeareacontp"><img id="qrcodearea"></img></div>
	<script>
		var viewportwidth = 0;
		var viewportheight = 0;
		var justnow = "p";
		function updatecontentwidth() {
		    viewportwidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
		    viewportheight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
		    window.scrollTo(document.body.scrollWidth,document.body.scrollHeight);
		    if(viewportheight>=viewportwidth && justnow == "l"){
		    	// portrait
		    	document.getElementById('ticketdesignl').id = 'ticketdesignp';
		    	document.getElementById('qrcodeareacontl').id = 'qrcodeareacontp';
		    	justnow = "p";
		    } else if (viewportheight<viewportwidth && justnow == "p") {
		    	// landscape
		    	document.getElementById('ticketdesignp').id = 'ticketdesignl';
		    	document.getElementById('qrcodeareacontp').id = 'qrcodeareacontl';
		    	justnow = "l";
		    	window.scrollTo(document.body.scrollWidth,0);
		    }
		}
		window.addEventListener("resize", function(event) {
		    updatecontentwidth();
		});
		setTimeout(function(){updatecontentwidth();},100);
		function onDataChanged(newdata){

		}

	        if (canvas.getContext){
	          for (var r = 0; r < qrsize; r++) {
	            for (var c = 0; c < qrsize; c++) {
	              if (qr.isDark(r, c))
	                qrCanvasContext.fillStyle = black;  
	              else
	                qrCanvasContext.fillStyle = white;  
	              qrCanvasContext.fillRect ((c*dotsize) +shiftForPadding,(r*dotsize) + shiftForPadding,dotsize,dotsize);   // x, y, w, h
	            } 
	          }
	        }
	        return canvas.toDataURL();
		}
		var ticketimage = localStorage.getItem('concerts-ticketimage');
		document.getElementById('ticketdesignimg').src = ticketimage;
		var qr = localStorage.getItem('concerts-ticketqr');
		var qrimage = showqr(qr);
		document.getElementById('qrcodearea').src = qrimage;
	</script>
</body>
</html>
